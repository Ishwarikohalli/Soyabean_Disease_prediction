<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üåø Soybean Disease Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #c8e6c9, #f1f8e9);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .result-container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
            transition: transform 0.3s ease;
        }

        .result-container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #2e7d32;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .result-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin: 15px 0;
            border: 3px solid #81c784;
        }

        .prediction {
            font-size: 22px;
            font-weight: bold;
            color: #1b5e20;
            margin-top: 10px;
        }

        .confidence {
            font-size: 18px;
            color: #388e3c;
            margin: 8px 0;
        }

        .pesticide {
            background: #e8f5e9;
            border-left: 5px solid #43a047;
            padding: 12px 16px;
            border-radius: 8px;
            color: #2e7d32;
            font-size: 16px;
            margin: 15px 0;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #43a047;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background-color: #2e7d32;
        }

        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>üåø Soybean Disease Prediction Result</h1>

        <img src="{{ image_path }}" alt="Uploaded Image" class="result-image">

        <div class="prediction">Disease: {{ prediction }}</div>
        <div class="confidence">Confidence: {{ confidence * 100 }}%</div>
        <div class="pesticide"><strong>Pesticide Recommendation:</strong><br>{{ pesticide }}</div>

        <a href="{{ url_for('upload_img') }}" class="button">üîÅ Try Another Image</a>

        <footer>Powered by AI ¬∑ Smart Agriculture System</footer>
    </div>
</body>
</html>
